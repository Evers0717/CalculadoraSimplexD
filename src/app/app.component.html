<main>
  <div class="w-screen h-screen flex justify-center items-center">
    <div class="rounded border-8 border-white w-96 h-96 bg-slate-900">
      <h1
        class="text-center text-white text-xl mt-4 font-semibold uppercase cursor-default transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:text-pink-400 hover:bg-slate-900 duration-300"
      >
        Tailwind + Calculadora Simple
      </h1>
      <div class="mt-3">
        <form class="text-white ml-3">
          Numero 1:
          <input
            class="rounded p-2 m-3 bg-slate-700"
            type="number"
            [(ngModel)]="number1"
            name="number1"
          />
          Numero 2:
          <input
            class="rounded p-2 m-3 bg-slate-700"
            type="number"
            [(ngModel)]="number2"
            name="number2"
          />
          <button class="bg-green-800 rounded-full p-2 m-3" (click)="sumUp()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </button>
          <button class="bg-red-800 rounded-full p-2 m-3" (click)="minusDown()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </button>
          <button
            class="bg-yellow-800 rounded-full p-2 m-3"
            (click)="Multiply()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </button>
          <button class="bg-cyan-800 rounded-full p-2 m-3" (click)="Divide()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="">
        <label
          for="message"
          class="block ml-3 text-md font-medium text-gray-900 dark:text-white"
          >Resultado</label
        >
        <input
          class="rounded w-fit p-2 m-3 bg-slate-700 cursor-default"
          disabled
          placeholder="{{ resultado }}"
        />
      </div>
    </div>
  </div>
</main>
